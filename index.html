<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Les petis plats</title>
</head>

<body>
    <div class="container my-4">
        <div class="row mb-3">
            <header class="col text-center">
                <img src="assets/logo.png" alt="Logo - Les petits plats" class="logo img-fluid">
            </header>
        </div>
        <div class="container__searchbar">

            <div class="input-group mb-3 ">
                <input type="search" name="searchbar" id="searchbar" class="form-control bg-light border-0"
                    placeholder="Rechercher une recette" aria-label="Rechercher une recette">
                <span class="input-group-text border-0 bg-light" id="basic-addon2">
                    <img src="assets/loupe.png" alt="Icone loupe" class="search-icon  search-icon">
                </span>
            </div>

        </div>
        <div class="row container__tag">
            <div class="col-12 d-flex">
                <div id="tag-ingredient" class="me-1"></div>
                <div id="tag-appliance" class="me-1"></div>
                <div id="tag-ustensil"></div>
            </div>
            <!-- TAG FILTRE -->


        </div>
        <div class="row mb-5">
            <div class=" col-lg-auto col-12">
                <div class="input-group mt-2 position-relative">
                    <input type="text" name="ingredientSearchbar" id="ingredientSearchbar" placeholder="IngrÃ©dients"
                        class=" form-control searchbarTags bg-blue fw-semibold p-4"
                        aria-describedby="dropdownIngredientButton">
                    <button type="button" id="dropdownIngredientButton" class="btn bg-blue text-white dropdownTag">
                        <i class="fa-solid fa-angle-down arrowDown"></i>
                        <i class="fa-solid fa-angle-up arrowUp"></i>
                    </button>
                    <ul id="dropdown-ingredient" class="dropdown-list bg-blue invisible">

                    </ul>

                </div>

            </div>


            <div class="col-lg-auto col-12">
                <div class="input-group mt-2 position-relative">
                    <input type="text" name="applianceSearchbar" id="applianceSearchbar" placeholder="Appareils"
                        class="searchbarTags form-control bg-green fw-semibold p-4"
                        aria-describedby="dropdownApplianceButton">
                    <button type="button" id="dropdownApplianceButton" class="btn bg-green text-white dropdownTag">
                        <i class="fa-solid fa-angle-down arrowDown"></i>
                        <i class="fa-solid fa-angle-up arrowUp"></i>
                    </button>
                    <ul id="dropdown-appliance" class="dropdown-list bg-green invisible">
                    </ul>
                </div>
            </div>

            <div class="col-lg-auto col-12">
                <div class="input-group mt-2 position-relative">
                    <input type="text" name="ustensilSearchbar" id="ustensilSearchbar" placeholder="Ustensiles"
                        class="searchbarTags form-control bg-red fw-semibold p-4"
                        aria-describedby="dropdownUstensilButton">
                    <button type="button" id="dropdownUstensilButton" class="btn bg-red text-white dropdownTag">
                        <i class="fa-solid fa-angle-down arrowDown"></i>
                        <i class="fa-solid fa-angle-up arrowUp"></i>
                    </button>
                    <ul id="dropdown-ustensil" class="dropdown-list bg-red invisible">
                    </ul>
                </div>

            </div>
        </div>
        <div class="row container__recipes justify-content-lg-start">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="data/data.js"></script>

    <script src="utils/displayRecipe.js"></script>
    <script src="utils/search.js"></script>
    <script src="utils/tag.js"></script>
    <script src="utils/ingredient.js"></script>
    <script src="utils/appliance.js"></script>
    <script src="utils/ustensils.js"></script>
    <script src="utils/autocompletion.js"></script>
    <script src="models/recipe.js"></script>

    <script src="index.js"></script>

</body>


</html>
